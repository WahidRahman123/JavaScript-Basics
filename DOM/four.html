<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM edit and remove elements</title>
</head>
<body style="background-color: #212121; color: #fff;">
  <ul class="language">
    <li>JavaScript</li>
  </ul>
</body>
<script>
  function addLanguage(languageName){
    const li = document.createElement('li')
    li.innerHTML = `${languageName}`
    document.querySelector('.language').appendChild(li)
  }

  addLanguage('HTML')
  addLanguage('C++')

  //The exact same work as before, in an optimized way(the way we did it in practice.html, by creating text node.)
  //just replacing the 2nd line of the function's body.
  function addOptiLang(langName){
    const li = document.createElement('li') //same
    li.appendChild(document.createTextNode(langName))

    document.querySelector('.language').appendChild(li)
  }

  addOptiLang('Python')

  //Edit:
  const secondLang = document.querySelector('li:nth-child(2)')
  // secondLang.innerHTML = "language" //* not optimized
  const newLi = document.createElement('li')
  newLi.textContent = 'Mojo'
  secondLang.replaceWith(newLi)

  const firstLang = document.querySelector('li:first-child')
  const newfLi = document.createElement('li')
  newfLi.textContent = "TypeScript"
  firstLang.replaceWith(newfLi)

  //Remove:
  const lastLangu = document.querySelector('li:last-child')
  lastLangu.remove()
</script>
</html>
